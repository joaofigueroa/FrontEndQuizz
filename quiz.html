<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="quiz.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato|Ubuntu|Varela+Round&display=swap" rel="stylesheet">
    <title>Java Sucks Quiz</title>
</head>

<body>
    <div class="container">
        <div id="quiz" class="justify-center flex-collumn">

            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix">
                        Question
                    </p>
                    <h1 class="hud-main-text" id="QuestionCounter">
                    </h1>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                    </p>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="Score">
                    </h1>
                </div>
            </div>

            <h2 id="question"></h2>
            <div class="choiceContainer">
                <p class="choicePrefix">A</p>
                <p class="choiceText" data-number="1"></p>
            </div>

            <div class="choiceContainer">
                <p class="choicePrefix">B</p>
                <p class="choiceText" data-number="2"></p>
            </div>

            <div class="choiceContainer">
                <p class="choicePrefix">C</p>
                <p class="choiceText" data-number="3"></p>
            </div>

            <div class="choiceContainer">
                <p class="choicePrefix">D</p>
                <p class="choiceText" data-number="4"></p>
            </div>

            <div class="justify-center flex-collumn" id="CountDown">
                <div id="Bar"></div>
            </div>
            <div id="seconds"></div>

        </div>
    </div>

    <script src="quiz.js"></script>
</body>

</html>
